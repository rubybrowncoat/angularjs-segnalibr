<!doctype html>
<html ng-app="Segnalibr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Segnalibr</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/css/segnalibr.css">
  <!-- <link rel="stylesheet" href="assets/css/animations.css"> -->
</head>

<body>
  <nav class="navbar navbar-dark sticky-top bg-obscuro flex-md-nowrap p-0">
    <a class="navbar-brand col-md-3 mr-0 text-perfect" href="#" ui-sref="segnalibr.categories">Segnali.br</a>
    <div class="w-100 nav-spacer bg-perfect"></div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 pt-3 sidebar" ui-view="categories">
        <!-- categories -->
      </div>
      <main role="main" class="col-md-9 ml-sm-auto pt-3 px-4" ui-view="bookmarks">
        <!-- bookmarks -->
      </main>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/@uirouter/angularjs/release/angular-ui-router.min.js"></script>

  <script src="src/models/categories.model.js"></script>
  <script src="src/models/bookmarks.model.js"></script>

  <script src="src/categories/bookmarks/edit/bookmarks.edit.js"></script>
  <script src="src/categories/bookmarks/create/bookmarks.create.js"></script>
  <script src="src/categories/bookmarks/bookmarks.js"></script>
  <script src="src/categories/categories.js"></script>

  <script src="src/segnalibr.application.js"></script>
</body>

</html>
