<!doctype html>
<html ng-app="Segnalibr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Segnalibr</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/css/segnalibr.css">
  <!-- <link rel="stylesheet" href="assets/css/animations.css"> -->
</head>

<body ng-controller="MainController">
  <nav class="navbar navbar-dark sticky-top bg-obscuro flex-md-nowrap p-0">
    <a class="navbar-brand col-md-3 mr-0 text-perfect" href="#" ng-click="setCategory(null)">Segnali.br</a>
    <div class="w-100 nav-spacer bg-perfect"></div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 pt-3 sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li
              class="nav-item"
              ng-repeat="category in categories"
              ng-class="{ active: isCurrentCategory(category) }">
              <a href="#" ng-click="setCategory(category)">{{ category.name }}</a>
            </li>
          </ul>
        </div>
      </div>
      <main role="main" class="col-md-9 ml-sm-auto pt-3 px-4">
        <div class="segnalibr" ng-repeat="bookmark in bookmarks | filter: { category: currentCategory.slug }" ng-class="{ active: isEditedBookmark(bookmark) }">
          <button type="button" class="close text-perfect segnalibr-close" ng-click="deleteBookmark(bookmark)">&times;</button>
          <button type="button" class="btn btn-outline-secondary" ng-click="doEdit(bookmark)" ng-disabled="isEditedBookmark(bookmark)">
            mod
          </button>
          <a href="{{ bookmark.url }}" target="_blank">{{ bookmark.title }}</a>
        </div>

        <hr/>

        <div ng-if="canCreate() && !isCreating()">
          <button class="btn btn-lg btn-primary" ng-click="doCreate()">Crea un Segnalibr!</button>
        </div>
        <div ng-if="isCreating()">
          <form class="create-form" role="form" ng-submit="createBookmark(newBookmarkCreation)">
            <div class="form-group">
              <label for="bookmarkTitle">Titolo</label>
              <input type="text" class="form-control" id="bookmarkTitle" ng-model="newBookmarkCreation.title" placeholder="Titolo del Segnalibr">
            </div>
            <div class="form-group">
              <label for="bookmarkUrl">URL</label>
              <input type="text" class="form-control" id="bookmarkUrl" ng-model="newBookmarkCreation.url" placeholder="URL">
            </div>
            <button type="submit" class="btn btn-info">Crea</button>
            <button class="btn btn-warning" ng-click="cancelForm()">Annulla…</button>
          </form>
        </div>
        <div ng-if="isEditing()">
          <h4>Editing: {{ currentBookmark.title }}</h4>
          <h5>ULR: {{ currentBookmark.url }}</h5>

          <form class="create-form" role="form" ng-submit="editBookmark(editedBookmark)" novalidate>
            <div class="form-group">
              <label for="bookmarkTitle">Titolo</label>
              <input type="text" class="form-control" id="bookmarkTitle" ng-model="editedBookmark.title" placeholder="Titolo del Segnalibr">
            </div>
            <div class="form-group">
              <label for="bookmarkUrl">URL</label>
              <input type="text" class="form-control" id="bookmarkUrl" ng-model="editedBookmark.url" placeholder="URL">
            </div>
            <button type="submit" class="btn btn-info">Modifica</button>
            <button class="btn btn-warning" ng-click="cancelForm()">Annulla…</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js" crossorigin="anonymous"></script>

  <script src="src/segnalibr.application.js"></script>

  <script src="src/models/category.model.js"></script>
  <script src="src/models/bookmark.model.js"></script>

  <script src="src/categories/categories.js"></script>
  <script src="src/categories/bookmarks/bookmarks.js"></script>
  <script src="src/categories/bookmarks/create/bookmark.create.js"></script>
  <script src="src/categories/bookmarks/edit/bookmark.edit.js"></script>
</body>

</html>
