<form class="create-form" role="form" ng-submit="bookmarksCreateController.createBookmark(bookmarksCreateController.newBookmarkCreation)">
  <div class="form-group">
    <label for="bookmarkTitle">Titolo</label>
    <input type="text" class="form-control" id="bookmarkTitle" ng-model="bookmarksCreateController.newBookmarkCreation.title"
      placeholder="Titolo del Segnalibr">
  </div>
  <div class="form-group">
    <label for="bookmarkUrl">URL</label>
    <input type="text" class="form-control" id="bookmarkUrl" ng-model="bookmarksCreateController.newBookmarkCreation.url" placeholder="URL">
  </div>
  <button type="submit" class="btn btn-info">Crea</button>
  <button type="button" class="btn btn-warning" ng-click="bookmarksCreateController.cancelCreate()">Annullaâ€¦</button>
</form>
